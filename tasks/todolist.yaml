apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todolist
  name: todolist
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todolist
  template:
    metadata:
      labels:
        app: todolist
    spec:
      containers:
      - image: xxucici/newtask
        name: newtask
        ports:
          - containerPort: 6080
---        
apiVersion: v1
kind: Service
metadata:
  name: todolist-service
spec:
  type: LoadBalancer
  selector:
    app: todolist
  ports:
    - port: 6080
      targetPort: 6080