apiVersion: apps/v1
kind: Deployment
metadata:
  name: history
  labels:
    app: history  
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history
  template:
    metadata:
      labels:
        app: history
    spec:
      containers:
      - image: xxucici/alltask
        name: alltask
        ports:
          - containerPort: 6080
        env:
            - name: LISTEN_BROKER
              value: nats
            - name: LISTEN_OPTIONS_SERVERS
              value: nats://listen-broker.default.svc.cluster.local:4222
            - name: LISTEN_CHANNELS
              value: notifications
---
apiVersion: v1
kind: Service
metadata:
  name: history-service
spec:
  type: LoadBalancer
  selector:
    app: history
  ports:
    - port: 6080
      targetPort: 6080