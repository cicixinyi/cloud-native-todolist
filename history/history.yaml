apiVersion: apps/v1
kind: Deployment
metadata:
  name: history
  labels:
    app: history  
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history
  template:
    metadata:
      labels:
        app: history
    spec:
      containers:
      - image: xxucici/alltask
        name: alltask
        ports:
        -containerPort: 6080
---
apiVersion: v1
kind: Service
metadata:
  name: history-service
spec:
  type: LoadBalancer
  selector:
    app: history
  ports:
  - protocol: TCP
    port: 6080
    targetPort: 6080